<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width">
		<title>Таблица</title>
		<script src="script.js" defer></script>
	</head>
	<body>
		<section id="head">
			<form class="form">
				<button class="form_and_button style_clickable" id="create">Создать таблицу</button>
				<button class="form_and_button style_noclickable" id="delete">Удалить таблицу</button>
			</form>
			<form class="form">
				<button class="form_and_button style_noclickable" id="add">Добавить строку</button>
				<button class="form_and_button style_noclickable" id="remove">Удалить строку</button>
			</form>
			<form class="form form_table_create">
				<input type="number" class="form_and_button style_clickable" id="number_columns_input">
				<input type="text" class="form_and_button style_clickable" maxlength="12" id="name_table_input">
				<span class="prompt style_noclickable">Слева введите количество столбцов в таблице, справа - название</span>
			</form>
			<form class="form form_table_remove">
				<input type="number" class="form_and_button style_clickable" id="number_of_row_input">
				<span class="prompt style_noclickable">Введите номер строки, которую вы хотите удалить</span>
			</form>
		</section>
		<section id="main">
				<h1 id="name_table" class="style_noclickable"></h1>
				<div class="table_header">
					<h2 class="element style_noclickable" id="id">ID</h2>
				</div>
				<div class="table_main">
				</div>
		</section>
	</body>
</html>
